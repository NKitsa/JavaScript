<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; background-color: #333; color: white; }
    #word { font-size: 2rem; margin: 20px; color: #00ff99; }
    #input { font-size: 1.5rem; margin: 10px; }
    #score, #timer { font-size: 1.2rem; margin: 10px; }
    #start { margin: 20px; padding: 10px 20px; font-size: 1rem; cursor: pointer; background-color: orange; border: none; color: black; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Typing Game</h1>
  <div id="word">Press Start</div>
  <input type="text" id="input" placeholder="Type here..." disabled>
  <div>
    <button id="start">START</button>
  </div>
  <div id="score">Score: 0</div>
  <div id="timer">Time Left: 10</div>
  <script src="Typing.js"></script>
</body>
</html>
