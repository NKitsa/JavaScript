<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <style>
    #word {
      font-size: 24px;
      letter-spacing: 2px;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Typing Game</h1>
  <div id="word"></div>
  <div>
    <button id="start">START</button>
  </div>
  <div id="score">Score: 0</div>
  <div id="timer">Time Left: 60</div>
  <script src="newscript.js"></script>
</body>
</html>
